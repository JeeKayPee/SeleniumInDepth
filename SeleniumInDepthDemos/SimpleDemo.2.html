<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        
        function updateInput() {
            window.setTimeout(function() {
                    document.getElementById("myInput").value = "Done";
                },
                3000);
        }

    </script>
</head>
<body>
    <button id="myButton" onclick="updateInput()">Click me!</button>
    <input id="myInput"/>
</body>
</html>
